<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo-js.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>Actividad 2</title>
</head>
<body>
    <main>
        <h1>Actividad 2</h1>
        <section>
            <p>Ingresar nuevo estudiante: </p>
            <form onsubmit="addPersona(event)">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="dni">DNI:</label>
                <input type="text" name="dni" id="dni" required>
                <button type="submit">Agregar</button>
            </form>    
        </section>
        <section>
            <p>Buscar estudiante por nombre: </p>
        <form onsubmit="search(event)">
            <label for="searchName">Nombre:</label>
            <input type="text" id="searchName" name="searchName" required>
            <button type="submit"><i class="bi bi-search"></i></button>
        </form>
        </section>
        <section>
            <p>Table de Alumnos</p>
            <table>
                <thead>
                    <tr>
                        <th>Apellido</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>options</th>
                    </tr>
                </thead>
                <tbody id="table">

                </tbody>
            </table>
            <nav>
                <ul class="pagination">
                    <li class="pag-item">
                        <button onclick="previousPage()"><i class="bi bi-arrow-left-square-fill"></i></button>
                    </li>
                    <div id="items"></div>
                    <li class="pag-item">
                        <button onclick="nextPage()"><i class="bi bi-arrow-right-square-fill"></i></button>
                    </li>
                </ul>
            </nav>
        </section>        
    </main>
    <script src="./scripts/app.js"></script>
</body>
</html>
